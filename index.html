<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <h3 class="points" id="home-points">0</h3>
                <button class="btn" id="home-plus-one-point" onclick="plusPoints('home', 1)">+1</button>
                <button class="btn" id="home-plus-two-points" onclick="plusPoints('home', 2)">+2</button>
                <button class="btn" id="home-plus-three-points" onclick="plusPoints('home', 3)">+3</button>
            </div>
            <button class="new-game-btn btn" onclick="newGame()">New Game</button>
            <div>
                <h3 class="title">GUEST</h3>
                <h3 class="points" id="guest-points">0</h3>
                <button class="btn" id="guest-plus-one-point" onclick="plusPoints('guest', 1)">+1</button>
                <button class="btn" id="guest-plus-two-points" onclick="plusPoints('guest', 2)">+2</button>
                <button class="btn" id="guest-plus-three-points" onclick="plusPoints('guest', 3)">+3</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
